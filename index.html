<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>


    <div class="calculator-container">
        <input id="calculator-display">
        <div class="button-container">

            <button id="AC" class="dot small">AC</button>
            <button id="plusMinus" class="dot small">±</button>
            <button id="percent" class="dot small">%</button>
            <button id="divide" class="dot operation-dot operation">÷</button>
            <button id="7" class="dot digit-button">7</button>
            <button id="8" class="dot digit-button">8</button>
            <button id="9" class="dot digit-button">9</button>
            <button id="multiply" class="dot operation-dot operation">×</button>
            <button id="4" class="dot digit-button">4</button>
            <button id="5" class="dot digit-button">5</button>
            <button id="6" class="dot digit-button">6</button>
            <button id="minus" class="dot operation-dot operation">−</button>
            <button id="1" class="dot digit-button">1</button>
            <button id="2" class="dot digit-button">2</button>
            <button id="3" class="dot digit-button">3</button>
            <button id="plus" class="dot operation-dot operation">+</button>
            <button id="0" class="dot oval digit-button">0</button>
            <button id="decimal" class="dot">.</button>
            <button id="equals" class="dot operation-dot operation">=</button>

        </div>

    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
